     <!-- selects and keeps all satisfying conditions -->

     <h2 class="intro">Heading 1</h2>
     <div id="div1">
       <p class="intro">Pragraph 1</p>
       <h2>Heading 2</h2>
       <p>Pragraph 2</p>
       <h2 class="intro">Heading 3</h2>
       <p class="intro">Pragraph 3</p>
     </div>
     <script>
       let elm = document.querySelectorAll("p.intro");
       elm.innerHTML = "hello";
       console.log(elm);
   // has become an array and array is sorted out by loop.
       for (let i = 0; i < elm.length; i++) {
    elm[i].innerHTML="hello";
       }
     </script>
