    <!-- --------------------------------multiple selection by id and its inner tags---------------------------------------  -->
    <ul>
      <li class="cl">list 1</li>
      <li id="first">list 2</li>
      <li class="cl">list 3</li>
    </ul>
    <h2>Heading 1</h2>
    <div id="div1">
      <p>Pragraph 1</p>
      <h2>Heading 2</h2>
      <p>Pragraph 2</p>
      <h2>Heading 3</h2>
      <p>Pragraph 3</p>
    </div>
    <script>
      let div1 = document.getElementById("div1");
      let elm = div1.getElementsByTagName("h2");
      //has become an array and array is sorted out by loop.
      for (let i = 0; i < elm.length; i++) {
        elm[i].innerHTML = "hello";
      }
    </script>
